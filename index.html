<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (localStorage.getItem('color-theme') === null) {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('color-theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
